<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

Templates are working

<h1> 
	Author: {{ Author }}
</h1>

{% if posts %}
<ul>
	{% for post in posts %}
	<li>
	<h3>{{ post.title }} </h3>
	<p>{{ post.published_date}}</p>
	<p>{{ post.data }}</p>
	</li>
	{% endfor %}

</ul>
{% endif %}
</body>
</html>
